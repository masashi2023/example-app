name: Laravel

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@v2 # バージョンを v2 に戻しました
        with:
          php-version: "8.2"
      - uses: actions/checkout@v4
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      # データベース関連の設定をシンプルなSQLiteメモリDBに統一
      - name: Create Database Placeholder
        run: |
          mkdir -p database
          touch database/database.sqlite
      # ★★★ ここから Node/Vite ビルドステップを追加 ★★★
      - name: Install Node Dependencies
        run: npm install
      - name: Build Assets (Vite)
        run: npm run build
      - name: Run Migrations
        env:
          DB_CONNECTION: sqlite # envよりも2スペース右
          DB_DATABASE: ":memory:" # envよりも2スペース右
        run: php artisan migrate:fresh --seed

      - name: Execute tests (Unit and Feature tests)
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan test
